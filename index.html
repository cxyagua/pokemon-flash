<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Pokémon Flash</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
  <link rel="stylesheet" href="./main.css" />
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>
<body>
  <div class="app" id="app">
    <div class="loading">Loading...</div>
    <div class="content" style="display: none;">
      <div class="animate__animated animate__bounceInRight">
        <div class="img-wrapper" id="img-wrapper">
          <div class="img" id="main-img"></div>
        </div>
      </div>
      <div class="animate__animated animate__bounceInRight" style="animation-delay: .2s;">
        <div class="btn" id="btn-start"></div>
      </div>
    </div>
    <div class="footer" style="display: none;">
      <div>
        <div>素材来自互联网 仅供娱乐学习</div>
        <div class="flex">
          <div style="margin-right: .06rem;">@程序员阿瓜</div>
          <div style="height: .2rem;font-size: 0;">
            <a class="capsule" href="https://github.com/cxyagua/pokemon-flash" target="_blank" rel="noopener noreferrer">
              <img src="./assets/imgs/github.svg" alt="GitHub">
              <span>GitHub仓库</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- 设置按钮 -->
    <div id="setting" class="setting"></div>
    <!-- 设置面板 -->
    <div id="setting-panel" class="setting-panel animate__animated animate__slideInUp">
      <div class="setting-panel-title">Settings</div>
      <div class="setting-panel-close" id="setting-close">×</div>
      <div class="setting-block">
        <div class="setting-title">
          <div>滤镜设置</div>
          <div class="desc">(调节亮度/灰度/模糊)</div>
        </div>
        <div class="setting-item">
          <label>亮度</label>
          <input id="setting-brightness" class="weui-switch" type="checkbox">
          <div class="progress-wrapper disabled" id="setting-brightness-value">
            <div>强度</div>
            <div class="weui-slider progress-slider">
              <div class="weui-slider__inner">
                <div class="weui-slider__track" style="width: 100%;"></div>
                <div role="slider" style="left: 100%;" aria-label="可调滑块" class="weui-slider__handler weui-wa-hotarea" wah-hotarea="touchstart"></div>
              </div>
            </div>
            <div id="sliderValue" role="alert" class="weui-slider-box__value progress-value">100</div>
          </div>
        </div>
        <div class="setting-item">
          <label>灰度</label>
          <input id="setting-gray" class="weui-switch" type="checkbox">
          <div class="progress-wrapper disabled" id="setting-gray-value">
            <div>强度</div>
            <div class="weui-slider progress-slider">
              <div class="weui-slider__inner">
                <div class="weui-slider__track" style="width: 100%;"></div>
                <div role="slider" style="left: 100%;" aria-label="可调滑块" class="weui-slider__handler weui-wa-hotarea" wah-hotarea="touchstart"></div>
              </div>
            </div>
            <div id="sliderValue" role="alert" class="weui-slider-box__value progress-value">100</div>
          </div>
        </div>
        <div class="setting-item">
          <label>模糊</label>
          <input id="setting-blur" class="weui-switch" type="checkbox">
          <div class="progress-wrapper disabled" id="setting-blur-value">
            <div>强度</div>
            <div class="weui-slider progress-slider">
              <div class="weui-slider__inner">
                <div class="weui-slider__track" style="width: 100%;"></div>
                <div role="slider" style="left: 100%;" aria-label="可调滑块" class="weui-slider__handler weui-wa-hotarea" wah-hotarea="touchstart"></div>
              </div>
            </div>
            <div id="sliderValue" role="alert" class="weui-slider-box__value progress-value">100</div>
          </div>
        </div>  
      </div>
      <div class="setting-block">
        <div class="setting-title">
          <div>滚动设置</div>
          <div class="desc">(调节滚动方式/帧率)</div>
        </div>
        <div class="setting-item">
          <div>滚动方式</div>
          <div class="setting-radio-group" id="setting-flash-mode" style="margin-left: 0.1rem">
            <div class="setting-radio">
              <input type="radio" name="flash-mode" value="static" checked>
              <div>原位置</div>
            </div>
            <div class="setting-radio">
              <input type="radio" name="flash-mode" value="horizontal">
              <div>横向</div>
            </div>
            <div class="setting-radio">
              <input type="radio" name="flash-mode" value="vertical">
              <div>纵向</div>
            </div>
          </div>
        </div>
        <div class="setting-item">
          <div class="progress-wrapper" id="setting-frame-value">
            <div>帧率</div>
            <div class="weui-slider progress-slider">
              <div class="weui-slider__inner">
                <div class="weui-slider__track" style="width: 100%;"></div>
                <div role="slider" style="left: 100%;" aria-label="可调滑块" class="weui-slider__handler weui-wa-hotarea" wah-hotarea="touchstart"></div>
              </div>
            </div>
            <div id="sliderValue" role="alert" class="weui-slider-box__value progress-value">60 FPS</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="safe-area"></div>
  <script src="./main.js"></script>
</body>
</html>
